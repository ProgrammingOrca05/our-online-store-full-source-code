{% extends 'base.html' %}

{% block title %}Login page {% endblock %}
{% block content %}
    <section id="login" class="section-p1">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <p>Access your account to shop our latest collections.</p>
            <div class="form">
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <button class="normal">Sign In</button>
                <p class="signup-text">Don't have an account? <a href="{{ url_for('registerpage') }}">Sign Up</a></p>
            </div>
        </div>

    </section>
{% endblock %}
