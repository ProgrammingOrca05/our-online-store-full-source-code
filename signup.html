{% extends 'base.html' %}

{% block title %}Register page {% endblock %}
{% block content %}
    <section id="signup" class="section-p1">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <p>Join us to explore our latest collections and exclusive offers.</p>
            <div class="form">
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Confirm Password" required />
                
                <button class="normal">Sign Up</button>
                <p class="login-text">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </section>
{% endblock %}
